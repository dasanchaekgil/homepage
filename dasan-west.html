let currentCategory = "all";
let currentSearch = "";
function filterStores() {
  return stores.filter(store => {
    const categoryMatch = currentCategory === "all" || store.category === currentCategory;
    const searchMatch = !currentSearch || store.name.includes(currentSearch);
    return categoryMatch && searchMatch && store.display;
  });
}
let lastScrollY=window.pageYOffset; // 마지막 스크롤 위치 저장
window.addEventListener('scroll',()=>{ // 스크롤 이벤트 감지
  const header=document.querySelector('.header'); // 헤더 선택
  if(window.pageYOffset>lastScrollY&&window.pageYOffset>70){header.classList.add('header-hide');} // 아래로 내릴 때 숨김
  else{header.classList.remove('header-hide');} // 위로 올릴 때 표시
  lastScrollY=window.pageYOffset; // 위치 갱신
}); // 헤더 스크롤방향 감지 고정

function initStoreObserver(){
  if(storeObserver){storeObserver.disconnect();}
  const options={root:null,rootMargin:'0px',threshold:0.1};
  const callback=(entries)=>{
    entries.forEach(entry=>{
      if(entry.isIntersecting){
        entry.target.classList.add('visible');
      }else{
        entry.target.classList.remove('visible');
      }
    });
  };
  storeObserver=new IntersectionObserver(callback,options);
  const storeItems=document.querySelectorAll('.store-card');
  storeItems.forEach(item=>{storeObserver.observe(item);});
}

// 가로 채우기: 1행씩 (1열→2열→3열→4열 순서)
function renderStores() {
  const grid = document.getElementById('storeGrid');
  const filtered = filterStores();
  grid.innerHTML = filtered.map(store => `
    <a href="${store.link}" target="_blank" class="store-card">
      <img src="${store.image}" alt="${store.name}" class="store-image">
      <div class="store-info">
        <div class="store-title">${store.name}</div>
        <div class="store-address">${store.address}</div>
        <div class="naver-link">네이버 지도 보기 →</div>
      </div>
    </a>
  `).join('');
  initStoreObserver();
}
